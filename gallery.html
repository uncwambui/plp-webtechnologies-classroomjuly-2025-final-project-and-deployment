<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darna Travels | Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <section class="gallery">
    <h1>Travel Gallery</h1>
    <p>Explore some of the amazing places we take you to!</p>
    <div class="gallery-grid">
      <img src="images/paris.jpg" alt="Paris">
      <img src="images/maldives.jpg" alt="Maldives">
      <img src="images/kenya.jpg" alt="Kenya Safari">
      <img src="images/capetown.jpg" alt="Japan">
      <img src="images/newyork.jpg" alt="New York">
      <img src="images/egypt.jpg" alt="Egypt">
      <img src="images/china.jpg" alt="Italy">
      <img src="images/tokyo.jpg" alt="Turkey">
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/script.js"></script>
</body>
</html>
