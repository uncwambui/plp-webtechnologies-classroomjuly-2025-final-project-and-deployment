<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darna Travels | Destinations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="header"></div>

  <main>
    <section class="destinations">
      <h2>Top Destinations</h2>
      <div class="cards">
        <div class="card">
          <img src="images/paris.jpg" alt="Paris">
          <h3>Paris, France</h3>
          <p>The city of lights, romance, and art.</p>
        </div>
        <div class="card">
          <img src="images/maldives.jpg" alt="Maldives">
          <h3>Maldives</h3>
          <p>Luxury beaches and crystal-clear waters.</p>
        </div>
        <div class="card">
          <img src="images/kenya.jpg" alt="Kenya">
          <h3>Kenya</h3>
          <p>Safari adventures across breathtaking landscapes.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="js/script.js"></script>
</body>
</html>
